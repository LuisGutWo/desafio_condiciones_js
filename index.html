<html lang="es">

<head>

    <title>Practica js</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- Ejercicio 1 -->
    <!-- image border toggler -->
    <p>Ejercicio #1</p>
    <div class="img-container">
        <img class="image" id="mainImage" src="/assets/img/gato_durmiendo2.jpeg" alt="">
    </div>
    <hr>



    <!-- Ejercicio 2 -->
    <!-- Stickers section -->
    <p>Ejercicio #2</p>
    <div class="stickers-section">
        <h1 class="card-par">Puedes llevar solo hasta 10 stickers en total</h1>
    </div>
    <section class="cards-container">
        <div class="card">
            <img class="img-cards" src="assets/img/doggie.jpg" alt="">
            <input id="input1" type="number" class="card-input">
        </div>

        <div class="card">
            <img class="img-cards" src="assets/img/girl_sticker.jpg" alt="">
            <input id="input2" type="number" class="card-input">

            <img class="img-cards" src="assets/img/Panda.webp" alt="">
            <input id="input3" type="number" class="card-input">
        </div>

    </section>
    <section class="card-footer">
        <div class="result-section">
            <h3 id="result" class="stickers-par">Hola, elige la cantidad de stickers a llevar.</h3>
            <button id="button" class="button">Verificar</button>
        </div>
    </section>
    <hr>

                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select name="" id="select3" class="selects">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>

        <button id="button2" class="button2">Ingresar</button>
        <h4 id="passwordButton" class="par"></h4>
    </section>

    <script src="/js/main.js"></script>

</html>
